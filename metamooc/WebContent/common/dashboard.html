	<script type="text/javascript">
	  $.widget.bridge('uibutton', $.ui.button);
	  //这里给所有ajax请求添加一个complete函数来处理ajax被拦截的情况
	  $.ajaxSetup({ 
		  complete : function(xhr, status) { 
		  //拦截器实现超时跳转到登录页面
		  // 通过xhr取得响应头
		  var REDIRECT = xhr.getResponseHeader("REDIRECT"); 
		  //如果响应头中包含 REDIRECT 则说明是拦截器返回的 
		  if (REDIRECT == "REDIRECT") { 
		  	var win = window; 
			while (win != win.top) 
			{ 
				win = win.top; 
			} 
			//重新跳转到 login.html 
			win.location.href = xhr.getResponseHeader("CONTEXTPATH"); 
			} 
		} 
	});
	
	//改变便签页码
	function changePage(pageNum){
		var url = "/dashBoard/reloadEmpNotes";
		var data = {pageNum:pageNum};
		//重新加载便签数据
		$("#empNoteDiv .todo-list").load(url,data);
	}
	
	//增加便签
	function showEmpNote(id){
		//清空模态框数据
		$("input[name='enName']").val("");
		$("input[name='enLevel']").val("");
		$("input[name='enDestroyTime']").val("");
		if(id!=undefined){
			$("#empNoteTitle").html("修改便签");
			//查询便签对象
			var url = "dashBoard/getEmpNote";
			var data = {id:id};
			$("#modalBody").load(url,data,function(){
				loadDatetimepicker();
				$("#showEmpNote").modal('show');
			});
		}else{
			$("#empNoteTitle").html("增加便签");
			//显示模态框
			$("#showEmpNote").modal('show');
		}
	}

	//加载日期插件
	function loadDatetimepicker(){
		$("#mydate").datetimepicker({
	        minView: '1',
	        format:'yyyy/mm/dd hh',
	        weekStart: 1,
	        todayBtn: 1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 2,
	        forceParse: 0,
	        showMeridian: 1,
	        startDate:new Date(),
	        language: 'zh-CN'
	    });
	}
	
	//保存或修改便签
	function saveOrUpdateEmpNote(){
		//关闭模态框
		$("#showEmpNote").modal('hide');
		var url = "/dashBoard/saveOrUpdateEmpNote";
		var data = {enId:$("input[name='enId']").val(),
					enName:$("input[name='enName']").val(),
					enLevel:$("select[name='enLevel']").val(),
					enDestroyTime:$("input[name='enDestroyTime']").val()};
		$.post(url,data,function(msg){
			bootbox.alert(msg.message);
			if(msg.result=="success"){

			}
		},"json");
	}
